<app-navbar></app-navbar>
<div class="container my-4">
  <div class="row">
    <!-- Bloques de información -->
    <div class="col-md-4">
      <div class="d-flex flex-column gap-3">
        <!-- Promedio general -->
        <div class="d-flex align-items-center border rounded p-3 shadow-sm">
          <i class="bi bi-bar-chart-line-fill fs-3 text-danger me-3"></i>
          <div>
            <div class="fw-bold">Promedio general</div>
            <div class="text-muted">{{metrics_alumno.promedio}}</div>
          </div>
        </div>

        <!-- Puesto -->
        <div class="d-flex align-items-center border rounded p-3 shadow-sm">
          <i class="bi bi-trophy-fill fs-3 text-warning me-3"></i>
          <div>
            <div class="fw-bold">Puesto</div>
            <div class="text-muted">{{metrics_alumno.puesto}}</div>
          </div>
        </div>

        <!-- Materias aprobadas -->
        <div class="d-flex align-items-center border rounded p-3 shadow-sm">
          <i class="bi bi-check-circle-fill fs-3 text-success me-3"></i>
          <div>
            <div class="fw-bold">Materias aprobadas</div>
            <div class="text-muted">{{metrics_alumno.materias_ap}}</div>
          </div>
        </div>

        <!-- Materias reprobadas -->
        <div class="d-flex align-items-center border rounded p-3 shadow-sm">
          <i class="bi bi-x-circle-fill fs-3 text-danger me-3"></i>
          <div>
            <div class="fw-bold">Materias reprobadas</div>
            <div class="text-muted">{{metrics_alumno.materias_rep}}</div>
          </div>
        </div>

        <!-- Créditos aprobados -->
        <div class="d-flex align-items-center border rounded p-3 shadow-sm">
          <i class="bi bi-book-fill fs-3 text-primary me-3"></i>
          <div>
            <div class="fw-bold">Créditos aprobados</div>
            <div class="text-muted">{{metrics_alumno.creditos_ap}}</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Gráfico (canvas) -->
    <div class="col-md-8">
      <div class="card shadow-sm h-100">
        <div class="card-body">
          <canvas id="barChart" width="100%" height="100%"></canvas>
        </div>
      </div>
    </div>
  </div>
</div>
