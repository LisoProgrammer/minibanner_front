<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login | Minibanner</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .bg-estudiantes {
      background-image: url('https://images.unsplash.com/photo-1522202176988-66273c2fd55f?q=80&w=1471&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'); /* Reemplaza con la URL de tu imagen preferida */
      background-size: cover;
      background-position: center;
    }
    @media (max-width: 767.98px) {
      .bg-estudiantes {
        display: none;
      }
    }
  </style>
</head>
<body class="m-0">
  <div class="container-fluid vh-100">
    <div class="row h-100">
      <!-- Columna izquierda: formulario -->
      <div class="col-md-6 d-flex justify-content-center align-items-center bg-light">
        <div class="card shadow-lg p-4 rounded-4" style="width: 100%; max-width: 400px;">
            <img src="assets/minibanner.png" alt="Minibanner" class="img-fluid mx-auto d-block mb-3" style="max-height: 80px;border-radius: 3px;">
          <h2 class="text-center mb-4 text-primary">Inicia Sesión</h2>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="identificacion" class="form-label">Identificación</label>
              <input
                type="text"
                id="identificacion"
                class="form-control"
                formControlName="identificacion"
                placeholder="Ingresa tu identificación"
              />
              <div *ngIf="loginForm.get('identificacion')?.invalid && loginForm.get('identificacion')?.touched" class="text-danger">
                Identificación es obligatoria
              </div>
            </div>
          
            <div class="mb-4">
              <label for="password" class="form-label">Contraseña</label>
              <input
                type="password"
                id="password"
                class="form-control"
                formControlName="password"
                placeholder="Ingresa tu contraseña"
              />
              <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
                Contraseña es obligatoria
              </div>
            </div>
          
            <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">
              Entrar
            </button>
          </form>
          
        </div>
      </div>

      <!-- Columna derecha: imagen de fondo -->
      <div class="col-md-6 d-none d-md-block bg-estudiantes"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
